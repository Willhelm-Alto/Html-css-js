  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <title>Calculadora | Projetinhos</title>
    </head>
    <body>
      <section class="screen">
        <div class="result-display">
          0
        </div>
          <div class="button-row">
            <button type="button" id="clear" class="num-button">
              C
            </button>
            <button type="button" name="delete" class="num-button">
              &larr;
            </button>
            <button type="button" name="/" class="num-button">
              /
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="num-button">
              7
            </button>
            <button type="button" class="num-button">
              8
            </button>
            <button type="button" class="num-button">
              9
            </button>
            <button type="button" name="-" class="num-button">
              -
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="num-button">
              4
            </button>
            <button type="button" class="num-button">
              5
            </button>
            <button type="button" class="num-button">
              6
            </button>
            <button type="button" name="*" class="num-button">
              *
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="num-button">
              1
            </button>
            <button type="button" class="num-button">
              2
            </button>
            <button type="button" class="num-button">
              3
            </button>
            <button type="button" name="+" class="num-button">
              +
            </button>
          </div>
          <div class="button-row">
            <button type="button" class="num-button" id="zero">
              0
            </button>
            <button type="button" name="result" class="num-button">
              =
            </button>
          </div>
      </section>
    </body>
  </html>
